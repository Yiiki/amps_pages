<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 8px;
        }
        h1 {
            color: #0366d6;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #directory {
            margin-top: 20px;
            padding: 0;
            background-color: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 5px 0;
        }
        li a {
            text-decoration: none;
            color: #0969da;
            display: flex;
            align-items: center;
        }
        li a:hover {
            text-decoration: underline;
        }
        li a svg {
            margin-right: 5px;
        }
        #file-viewer {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            overflow-x: auto;
        }
        pre {
            background-color: #f6f8fa;
            padding: 10px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            overflow-x: auto;
            font-family: Consolas, monospace !important; /* Force Consolas font for code blocks */
            white-space: pre; /* Preserve all spaces and line breaks */
            tab-size: 4; /* Ensure consistent tab size */
            line-height: normal; /* Restore default line spacing */
            margin: 0; /* Remove extra margin around pre */
        }
        code {
            font-family: inherit;
            line-height: inherit; /* Ensure code inherits line height from pre */
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div id="container">
        <h1>GitHub Repo Viewer</h1>
        <p>Enter your Personal Access Token to view the repository:</p>
        <input type="password" id="token" placeholder="Enter FGPAT" required>
        <button onclick="loadRepo()">Load Repository</button>
        <p id="error"></p>

        <div id="directory"></div>
        <div id="file-viewer" class=""></div>
    </div>

    <script>
        const owner = 'Yiiki';
        const repo = 'amps_exec';
        const apiBaseUrl = `https://api.github.com/repos/${owner}/${repo}`;
        const textFileExtensions = ['.sh', '.txt', 'Dockerfile'];
        const markdownExtensions = ['.md'];

        async function loadRepo() {
            const token = document.getElementById('token').value.trim();
            const errorElement = document.getElementById('error');
            const directoryElement = document.getElementById('directory');
            const fileViewerElement = document.getElementById('file-viewer');

            errorElement.textContent = '';
            directoryElement.innerHTML = '';
            fileViewerElement.innerHTML = '';
            fileViewerElement.className = '';

            if (!token) {
                errorElement.textContent = 'Token is required.';
                return;
            }

            try {
                const rootContents = await fetchContents('', token);
                renderDirectory(rootContents, directoryElement, token);

                // Render README.md by default
                const readmeFile = rootContents.find((file) => file.name.toLowerCase() === 'readme.md');
                if (readmeFile) {
                    await loadMarkdown(readmeFile.path, token);
                } else {
                    fileViewerElement.innerHTML = `<p>No README.md found in this repository.</p>`;
                }
            } catch (error) {
                errorElement.textContent = `Error: ${error.message}`;
            }
        }

        async function fetchContents(path, token) {
            const url = path ? `${apiBaseUrl}/contents/${path}` : `${apiBaseUrl}/contents`;
            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                },
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to fetch repository content.');
            }

            return response.json();
        }

        function renderDirectory(contents, container, token) {
            const ul = document.createElement('ul');

            contents.forEach((item) => {
                const li = document.createElement('li');
                if (item.type === 'dir') {
                    li.innerHTML = `<a href="#" onclick="event.preventDefault(); loadSubdirectory('${item.path}', '${token}', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 16 16"><path fill="#0366d6" d="M10 4H6V3H4v2h8V3h-2v1zm-6 6h8v-1H4v1z"/></svg>${item.name}/</a>`;
                } else if (item.type === 'file' && isMarkdownFile(item.name)) {
                    li.innerHTML = `<a href="#" onclick="event.preventDefault(); loadMarkdown('${item.path}', '${token}')">
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 16 16"><path fill="#0366d6" d="M7.5 3H2v10h12V6.5l-4.5-3.5zM3 5h7v2h-2v4h-2V7H3V5zm8.5 0l3 2.5h-3V5z"/></svg>${item.name}</a>`;
                } else if (item.type === 'file' && isTextFile(item.name)) {
                    li.innerHTML = `<a href="#" onclick="event.preventDefault(); loadFile('${item.path}', '${token}')">
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 16 16"><path fill="#0366d6" d="M7.5 3H2v10h12V6.5l-4.5-3.5zM3 5h7v2h-2v4h-2V7H3V5zm8.5 0l3 2.5h-3V5z"/></svg>${item.name}</a>`;
                } else {
                    li.innerHTML = `<a href="${item.html_url}" target="_blank">${item.name}</a>`;
                }
                ul.appendChild(li);
            });

            container.appendChild(ul);
        }

        async function loadSubdirectory(path, token, element) {
            const parentLi = element.parentElement;
            const isAlreadyLoaded = parentLi.querySelector('ul');

            if (isAlreadyLoaded) {
                parentLi.querySelector('ul').remove();
                return;
            }

            try {
                const subContents = await fetchContents(path, token);
                const subContainer = document.createElement('div');
                renderDirectory(subContents, subContainer, token);
                parentLi.appendChild(subContainer);
            } catch (error) {
                alert(`Failed to load directory: ${error.message}`);
            }
        }

        async function loadMarkdown(path, token) {
            const fileViewerElement = document.getElementById('file-viewer');
            fileViewerElement.className = 'markdown';
            fileViewerElement.innerHTML = '';

            try {
                const fileData = await fetchContents(path, token);
                const decodedContent = atob(fileData.content);

                // Render Markdown using GitHub API
                const response = await fetch('https://api.github.com/markdown', {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: decodedContent }),
                });

                if (response.ok) {
                    const renderedHtml = await response.text();
                    fileViewerElement.innerHTML = renderedHtml;

                    // Re-render MathJax for formulas
                    MathJax.typesetPromise();

                    // Highlight code blocks
                    document.querySelectorAll('#file-viewer pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                } else {
                    fileViewerElement.innerHTML = `<pre>${decodedContent}</pre>`;
                }
            } catch (error) {
                fileViewerElement.textContent = `Failed to load Markdown file: ${error.message}`;
            }
        }

        async function loadFile(path, token) {
            const fileViewerElement = document.getElementById('file-viewer');
            fileViewerElement.className = 'code';
            fileViewerElement.innerHTML = '';

            try {
                const fileData = await fetchContents(path, token);
                const decodedContent = atob(fileData.content);
                fileViewerElement.innerHTML = `<pre><code>${decodedContent}</code></pre>`;
                hljs.highlightAll();
            } catch (error) {
                fileViewerElement.textContent = `Failed to load file content: ${error.message}`;
            }
        }

        function isMarkdownFile(fileName) {
            return markdownExtensions.some((ext) => fileName.endsWith(ext));
        }

        function isTextFile(fileName) {
            return textFileExtensions.some((ext) => fileName.endsWith(ext));
        }
    </script>
</body>
</html>
